<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="stylesheets.css">

</head>
<body>

<div class="imageContainer">
    <span style="--i: 1"><img src="https://picsum.photos/id/237/300/200" alt="Image"> </span>
    <span style="--i: 2"><img src="https://picsum.photos/id/23/300/200" alt="Image"> </span>
    <span style="--i: 3"><img src="https://picsum.photos/id/3/300/200" alt="Image"> </span>
    <span style="--i: 4"><img src="https://picsum.photos/id/6/300/200" alt="Image"> </span>
    <span style="--i: 5"><img src="https://picsum.photos/id/7/300/200" alt="Image"> </span>
    <span style="--i: 6"><img src="https://picsum.photos/id/777/300/200" alt="Image"> </span>
    <span style="--i: 7"><img src="https://picsum.photos/id/93/300/200" alt="Image"> </span>
    <span style="--i: 8"><img src="https://picsum.photos/id/1/300/200" alt="Image"> </span>

</div>

<div class="btnContainer">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
</div>

<script src="index.js"></script>

</body>
</html>
